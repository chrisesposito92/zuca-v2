            \ (\"Yes\" / \"No\")\n  - allocation_method (\"Use List Price\", \"Use\
            \ Sell Price\", \"Custom Formula\")\n  - allocation_custom_formula (free\
            \ text)\n- Allocation Eligible Flag: provided per ZB charge (do NOT change\
            \ it)\n\nGLOBAL GOAL\n- Produce a deterministic zr_contracts_orders array.\n\
            - Default: one ZB rate plan charge (RPC)  one Contracts/Orders line.\n\
            - Only create multiple lines for:\n  - Ramps (multiple effective windows\
            \ for the same charge)\n  - Bundle explosions explicitly required by charge_pob_map\
            \ or context\n\nHARD GUARDRAILS\n- Do NOT invent numeric values. If a\
            \ required numeric cannot be derived, SKIP that line.\n- For each included\
            \ line, all required fields from the schema must be populated.\n- POB\
            \ attributes come ONLY from charge_pob_map for that charge name:\n  -\
            \ POB Template\n  - POB Satisfied\n  - Release Event\n  - Billing Period\n\
            \  - Billing Timing\n  - Trigger Event\n  - POB IDENTIFIER\n  Never override\
            \ these via heuristics.\n- Trigger Event controls Revenue Start Date.\n\
            - You are producing Bookings/Orders (contract lines), not invoices. Use\
            \ billing hints to set revenue window and amounts; do not generate invoice\
            \ rows.\n- Usage charges are variable consideration. Unless a fixed commitment/prepayment\
            \ or explicit rated amounts exist, do NOT derive extended amounts from\
            \ unknown usage.\n\nBASIC FIELD SOURCES (PER LINE)\nEach zr_contracts_orders\
            \ line is driven by a single ZB charge plus its subscription and mapping.\n\
            \n- POB Name:\n  - Use ZB charge name (rate_plans[].charges[].name).\n\
            - POB Template / POB Satisfied / Release Event / Billing Period / Billing\
            \ Timing / Trigger Event / POB IDENTIFIER:\n  - Looked up in charge_pob_map\
            \ for that charge name. If mapping is missing  skip this charge.\n- Lead\
            \ Line:\n  - \"Y\" by default.\n  - \"N\" only for exploded bundle children\
            \ explicitly indicated by mapping/context.\n- Subscription Name:\n  -\
            \ subscription.name\n- Subscription Version:\n  - Use subscription.version\
            \ if present; else deterministic default 1.\n- Sales Order Date:\n  -\
            \ subscription.contractEffectiveDate\n- RPC Type:\n  - ZB charge.type:\n\
            \    - \"Recurring\"  \"Recurring\"\n    - \"OneTime\"  \"One-time\"\
            \n    - \"Usage\"  \"Usage\"\n- RPC Segment (ramps):\n  - If a charge\
            \ has multiple effective windows (different price/quantity/effective dates),\
            \ create one line per window and set RPC Segment = 1,2,3,...\n  - If no\
            \ ramps, RPC Segment = 1.\n\nORDERED QTY\n- Recurring PerUnit/Tiered/Volume:\n\
            \  - Use charges.quantity if present. If missing, skip the line (cannot\
            \ infer).\n- Recurring FlatFee/Delivery:\n  - Ordered Qty = 1.\n- One-time\
            \ FlatFee:\n  - Ordered Qty = 1 unless quantity is explicitly provided.\n\
            - Usage (Standard / Pre-rated):\n  - If tied to a commitment/prepayment\
            \ with a known committed quantity: Ordered Qty = committed quantity (for\
            \ example, prepaymentUnits for unit-based drawdown).\n  - Otherwise Ordered\
            \ Qty = 0 for pure variable usage at booking.\n- Prepayment units (Drawdown\
            \ with Unit commitment):\n  - Use prepaymentUnits for Ordered Qty where\
            \ applicable.\n\nREVENUE DATES AND TERMS\n- Revenue Start Date and Revenue\
            \ End Date are driven by:\n  - Trigger Event (from POB mapping) and\n\
            \  - ZB charge effective window and subscription dates.\n\nUse these rules:\n\
            - One-time:\n  - Revenue Start Date = Revenue End Date = trigger date\
            \ determined by Trigger Event:\n    - ContractEffective  subscription.contractEffectiveDate\n\
            \    - ServiceActivation  subscription.serviceActivationDate\n    - CustomerAcceptance\
            \  subscription.customerAcceptanceDate\n    - SpecificDate  charges.specificTriggerDate\n\
            - Recurring over time:\n  - Revenue Start Date = trigger date per Trigger\
            \ Event (as above).\n  - Revenue End Date:\n    - End at the earlier of:\n\
            \      - charge.effectiveEndDate (if present), or\n      - subscription.subscriptionEndDate\
            \ (if present).\n    - If modeling a through date term, subtract 1 day\
            \ when needed so the revenue window reflects full-months logic. Example:\
            \ start 2025-01-01, 12-month term  end 2025-12-31, not 2026-01-01.\n\
            - Usage:\n  - If paired with commitment/prepayment POB:\n    - Revenue\
            \ Start Date = trigger date.\n    - Revenue End Date = end of the commitments\
            \ validity window, or if absent, charge or subscription end (whichever\
            \ is earlier).\n  - If pure variable usage (no commitment/prepay and no\
            \ rated amounts):\n    - Revenue Start Date = trigger date.\n    - Revenue\
            \ End Date = charge or subscription end.\n    - Amounts generally 0 unless\
            \ rated usage or overage is explicitly provided.\n\n- Terms Months:\n\
            \  - Number of whole months between Revenue Start Date and Revenue End\
            \ Date (Actual/Actual), rounded to nearest whole month.\n  - Example:\
            \ 2024-01-15  2025-01-14 = 12.\n  - Use proper date math; if dates invalid\
            \  skip the line.\n\nEVERGREEN EDGE CASES\n- If subscriptionEndDate and\
            \ charge effectiveEndDate are both missing for a recurring/usage line\
            \ and you cannot bound the term:\n  - For one-time lines: Start = End\
            \ = trigger date (fine).\n  - For recurring/usage lines with no clear\
            \ end: skip the line (no guessing term length).\n\nPRICE FIELDS (UNIT\
            \ AND EXTENDED)\nUnit List Price and Unit Sell Price:\n- Prefer:\n  -\
            \ Unit List Price = charges.listPrice\n  - Unit Sell Price = charges.sellPrice\n\
            - If only one is present:\n  - Use that value for both Unit List Price\
            \ and Unit Sell Price.\n- FlatFee:\n  - Unit prices represent the charge\
            \ per billing period.\n- Tiered / Volume:\n  - Compute an effective per-unit\
            \ price at Ordered Qty:\n    - Volume: use the tier rate that applies\
            \ at Ordered Qty.\n    - Tiered: weighted average across all consumed\
            \ tiers up to Ordered Qty based on priceFormat:\n      - PerUnit: per-unit\
            \ level prices.\n      - FlatFee: allocate flat block fees across units\
            \ to get an effective per-unit price.\n\nExt List Price and Ext Sell Price:\n\
            - One-time:\n  - Ext = unit price  Ordered Qty.\n- Recurring:\n  - periods\
            \ = number of billing periods between Revenue Start Date and Revenue End\
            \ Date based on POB Billing Period (\"Month\",\"Quarter\",\"Year\",\"\
            Subscription Term\").\n  - FlatFee:\n    - Ext = unit price  periods.\n\
            \  - PerUnit, Tiered, Volume:\n    - Ext = effective per-unit price \
            \ Ordered Qty  periods.\n- Usage (Standard / Pre-rated):\n  - With rated\
            \ usage or overage explicitly given:\n    - Use the rated amounts provided;\
            \ compute Ext accordingly.\n  - Without rated amounts AND without fixed\
            \ commitment/prepayment:\n    - Ext List Price = 0\n    - Ext Sell Price\
            \ = 0\n    - Or skip the line if amounts are mandatory per policy.\n-\
            \ Prepayment Drawdown (Currency):\n  - Ext List/Sell = the prepayment\
            \ currency amount from the price/sellPrice fields.\n- Prepayment Drawdown\
            \ (Unit):\n  - Ext = prepaymentUnits  per-unit price (list/sell respectively).\n\
            \nMINIMUM COMMITS AND USAGE BOOKING\n- For minimum commits:\n  - The commit/prepayment\
            \ charge is booked with its prepayment amount.\n  - Usage line at booking:\n\
            \    - If there is no overage yet, do NOT book committed usage quantity\
            \ or amounts there (Qty often 0, Ext amounts 0).\n    - If overage exists\
            \ at booking, show overage quantities and amounts on the Usage line and\
            \ give it an Ext Allocated Price consistent with the allocation rules.\n\
            \nALLOCATION LOGIC (WHEN is_allocations = \"Yes\")\nUse Allocation Eligible\
            \ Flag from input; do NOT change it. If missing, default to \"N\".\n\n\
            Allocation eligibility:\n- Lines with Allocation Eligible Flag = \"Y\"\
            \  eligible for pool.\n- Lines with Allocation Eligible Flag = \"N\"\
            \  carved out at sell:\n  - SSP Price = 0\n  - Ext SSP Price = 0\n  -\
            \ SSP Percent = 0\n  - Ext Allocated Price = Ext Sell Price\n  - Carves\
            \ Adjustment = 0\n\nArrangements (allocation grouping):\n- Group lines\
            \ by:\n  - Subscription Name AND\n  - Sales Order Date\n- Run allocation\
            \ independently per arrangement.\n\nDetermine SSP for eligible lines:\n\
            - If allocation_method = \"Use List Price\":\n  - SSP Price = Unit List\
            \ Price\n  - Ext SSP Price = Ext List Price\n- If allocation_method =\
            \ \"Use Sell Price\":\n  - SSP Price = Unit Sell Price\n  - Ext SSP Price\
            \ = Ext Sell Price\n- If allocation_method = \"Custom Formula\":\n  -\
            \ Try to parse allocation_custom_formula into a computable factor (patterns\
            \ like X% of List, X% of Sell, List  X, Sell  X).\n  - If computable:\n\
            \    - SSP Price = List or Sell adjusted by that factor.\n    - Ext SSP\
            \ Price = same factor applied to Ext List or Ext Sell using the same period\
            \ logic.\n  - If NOT computable:\n    - Fall back to \"Use List Price\"\
            .\n\nBuild allocation pool:\n- Eligible SSP total = sum(Ext SSP Price)\
            \ over eligible lines.\n- TP pool (consideration to allocate) = sum(Ext\
            \ Sell Price) over eligible lines.\n- Ineligible lines are OUTSIDE both\
            \ totals.\n\nIf Eligible SSP total is 0 or needed SSP amounts missing:\n\
            - Treat those lines as carved out at sell (set SSP fields = 0, Ext Allocated\
            \ Price = Ext Sell Price, Carves Adjustment = 0).\n- Recompute pool ignoring\
            \ them.\n- If no eligible lines remain with valid SSP:\n  - Do not allocate\
            \ for this arrangement; all lines (including previously eligible) behave\
            \ as carved out at sell.\n\nCompute allocations (for remaining eligible\
            \ pool):\n- SSP Percent = Ext SSP Price / Eligible SSP total (full precision).\n\
            - Ext Allocated Price = TP pool  SSP Percent (round to 2 decimals).\n\
            - Carves Adjustment = Ext Allocated Price  Ext Sell Price.\n\nPost-allocation\
            \ balancing:\n- Ensure sum(Ext Allocated Price) over eligible lines equals\
            \ TP pool.\n- If rounding delta exists:\n  - Adjust the line with the\
            \ largest absolute Carves Adjustment by the delta so totals match exactly.\n\
            \nField population when is_allocations = Yes:\n- For eligible lines:\n\
            \  - SSP Price: computed per method.\n  - Ext SSP Price: computed per\
            \ method.\n  - SSP Percent: Ext SSP Price / Eligible SSP total.\n  - Ext\
            \ Allocated Price: allocation result.\n  - Carves Adjustment: Ext Allocated\
            \ Price  Ext Sell Price.\n- For ineligible lines:\n  - SSP Price = 0\n\
            \  - Ext SSP Price = 0\n  - SSP Percent = 0\n  - Ext Allocated Price =\
            \ Ext Sell Price\n  - Carves Adjustment = 0\n\nField population when is_allocations\
            \ = No:\n- For all lines:\n  - SSP Price = 0\n  - Ext SSP Price = 0\n\
            \  - SSP Percent = 0\n  - Ext Allocated Price = Ext Sell Price\n  - Carves\
            \ Adjustment = 0\n\nUNRELEASED / RELEASED REVENUE\n- At booking, both:\n\
            \  - Unreleased Revenue = 0\n  - Released Revenue = 0\n- Do NOT forecast\
            \ release here.\n\nCUSTOMER / PRODUCT FIELDS\n- Customer Name:\n  - Use\
            \ any explicitly provided customer name if available; else subscription.name.\n\
            - Product Category / Product Family:\n  - Only populate when mapping or\
            \ context provides them.\n  - If not provided, you may set them to null\
            \ or skip the line entirely if required by schema; do NOT guess.\n\nENDDATECONDITION\
            \ AND TRIGGERS\n- If ZB charge has EndDateCondition:\n  - \"One_Time\"\
            : one line, Revenue Start = Revenue End = trigger date.\n  - \"Subscription_End\"\
            \ or \"SpecificEndDate\": stop revenue at that end date when computing\
            \ Revenue End Date and periods.\n- For SpecificDate Trigger Event:\n \
            \ - Use charges.specificTriggerDate as the trigger date.\n\nMISSING /\
            \ INVALID DATA\n- If required mapping (POB Template etc.) is missing for\
            \ a charge: skip the charge.\n- If price or quantity is missing for a\
            \ model that needs it (for example PerUnit without quantity): skip the\
            \ charge.\n- If any required date is invalid ISO: skip the charge.\n-\
            \ Never invent numeric values or dates to make it work.\n\nASSUMPTIONS\
            \ AND OPEN QUESTIONS\n- assumptions:\n  - Whenever you make a non-obvious\
            \ choice (for example:\n    - How you computed effective prices for Tiered/Volume,\n\
            \    - How you interpreted commitment vs usage,\n    - Any fallback allocation\
            \ behavior),\n  - Add a short string description.\n- open_questions:\n\
            \  - Whenever a real accountant would ask the business for clarification:\n\
            \    - Ambiguous pricing or tier logic,\n    - Unclear commitment vs overage\
            \ behavior,\n    - Missing SSP rules for allocations,\n  - Add a short\
            \ string describing the ambiguity and the impacted line(s)/field(s).\n\
            - Do NOT change your numeric or structural output based on assumptions\
            \ or questions. They are documentation only.\n\nFORMATTING\n- All dates:\
            \ \"YYYY-MM-DD\".\n- Numbers: plain decimals with dot separator, no currency\
            \ symbols.\n- Output valid JSON matching the provided schema for zr_contracts_orders,\
            \ assumptions, and open_questions."
