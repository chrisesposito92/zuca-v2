          }\n\nfunction escapeMd(s){\n  return String(s == null ? '' : s).replace(/\\\
          |/g, '\\\\|');\n}\n\n/* ---------- Assumptions & Open Questions ----------\
          \ */\n\nfunction buildAssumptionsSection(assumptions){\n  const items =\
          \ asArray(assumptions).filter(s => s != null && s !== '');\n  if (!items.length){\n\
          \    return \"## Assumptions\\n_(none)_\\n\";\n  }\n  const lines = items.map(a\
          \ => `- ${escapeMd(String(a))}`);\n  return \"## Assumptions\\n\\n\" + lines.join('\\\
          n') + \"\\n\";\n}\n\nfunction buildOpenQuestionsSection(openQuestions){\n\
          \  const items = asArray(openQuestions).filter(s => s != null && s !== '');\n\
          \  if (!items.length){\n    return \"## Open Questions\\n_(none)_\\n\";\n\
          \  }\n  const lines = items.map((q, i) => `${i + 1}. ${escapeMd(String(q))}`);\n\
          \  return \"## Open Questions\\n\\n\" + lines.join('\\n') + \"\\n\";\n}\n\
          \n/* ---------- Main (Assumptions + Open Questions only) ---------- */\n\
