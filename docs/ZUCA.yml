            \  - Prepayment drawdown invoice lines.\n- Revenue Start Date:\n  - Service\
            \ period start date for that invoice line.\n  - For one-time lines, equals\
            \ the trigger date.\n- Revenue End Date:\n  - Service period end date\
            \ for that invoice line.\n  - For one-time lines, equals Revenue Start\
            \ Date.\n- Invoice Qty:\n  - Recurring FlatFee: 1 per period (even when\
            \ prorated).\n  - Recurring PerUnit/Tiered/Volume: charge.quantity (or\
            \ effective quantity for the ramp window); proration applies to amount.\n\
            \  - Usage:\n    - If usage data exists for the prior period: use the\
            \ usage quantity.\n    - If no usage exists: 0.\n  - One-time:\n    -\
            \ 1 for typical one-time charges.\n    - If Drawdown with Unit prepayment:\
            \ use prepaymentUnits.\n- Transaction Currency:\n  - subscription.currency.\n\
            - Invoice Amount (T):\n  - Recurring FlatFee: per-period sellPrice (prorated\
            \ if partial).\n  - Recurring PerUnit/Tiered/Volume: apply price  quantity\
            \  (proration factor if partial), with tier/volume math as needed.\n\
            \  - Usage:\n    - With rated usage/amounts: use rated amount.\n    -\
            \ Without rated amounts: 0.\n  - Prepayment Drawdown:\n    - Unit: prepaymentUnits\
            \  sellPrice.\n    - Currency: sellPrice amount.\n  - Commitment_True-Up:\n\
            \    - Only when actual usage and commitment logic are known; amount =\
            \ commitment  billed usage for that period (if positive).\n- Functional\
            \ Currency:\n  - If not otherwise provided, set equal to Transaction Currency.\n\
            - Functional Ex Rate:\n  - If Transaction Currency = Functional Currency:\
            \ 1.0.\n  - If no explicit FX rate provided: 1.0.\n- Invoice Amount (F):\n\
            \  - Invoice Amount (T)  Functional Ex Rate.\n- Invoice Owner:\n  - Prefer\
            \ zr_contracts_orders.Customer Name for the related line.\n  - If not\
            \ available, use subscription.name.\n\nRAMPS AND MID-TERM CHANGES\n- When\
            \ effectiveStartDate/effectiveEndDate, quantity, or price change within\
            \ the subscription term:\n  - Split the time into segments.\n  - For each\
            \ segment:\n    - Recalculate per-period pricing and proration.\n    -\
            \ Create separate invoice lines per period using the segment-specific\
            \ price/quantity.\n  - RPC Segment in zr_billings should mirror the RPC\
            \ Segment from zr_contracts_orders.\n\nEND DATE HANDLING\n- Respect charge\
            \ endDateCondition:\n  - \"One_Time\": single invoice line at trigger\
            \ date.\n  - \"Subscription_End\" or \"SpecificEndDate\": stop generating\
            \ lines after the effective end date.\n- Do not create invoice lines beyond\
            \ subscription.subscriptionEndDate or charge.effectiveEndDate.\n\nPREPAID\
            \ DRAWDOWNS\n- The prepayment is billed in full up front\n- Since the\
            \ usage charge draws down from the prepayment, it shows on the invoices\
            \ with its correct quantity, but with a value of $0 up until there is\
            \ an overage. Then the overage would be billed as paygo.\n\nMINIMUM COMMITMENTS\
            \ (EXTRA RULES)\n- For minimum commitments:\n  - Usage billing:\n    -\
            \ Bill usage as incurred (like normal pay-go usage) during each billing\
            \ period.\n    - Usage lines follow normal arrears rules (for example\
            \ January usage billed around Feb 1).\n  - Commitment line:\n    - No\
            \ recurring billing to the commitment line during the validity period.\n\
            \    - At the end of the validity period, if:\n      - Total billed usage\
            \ amount < minimum commit amount:\n        - Create a one-time true-up\
            \ invoice line on the commitment charge:\n          - True-up amount =\
            \ min_commit_amount  total_billed_usage_amount.\n  - Overage:\n    -\
            \ If usage exceeds commitment-level for a period:\n      - Break out overage\
            \ amounts into separate invoice lines so they are visible.\n      - Example:\
            \ $300 min commit over 3 months, usage amounts: $200, $200, $200.\n  \
            \      - Month 1: $200 toward commit.\n        - Month 2: $100 toward\
            \ remaining commit, $100 as overage line.\n        - Month 3: $200 as\
            \ overage.\n      - For overage invoice lines:\n        - Use the same\
            \ base charge context but modify Line Item Num to clearly mark overage\
            \ (for example append \" - Overage\").\n\nMISSING / INVALID DATA\n- If\
            \ any required mapping (for example matching zr_contracts_orders line)\
            \ is missing and you cannot safely infer it:\n  - Skip that invoice line.\n\
            - If required price or quantity is missing for a model that needs it and\
            \ there is no safe default:\n  - Skip that charge entirely.\n- If dates\
            \ are invalid:\n  - Skip the affected lines.\n- Never fabricate numeric\
            \ values to make things balance.\n\nASSUMPTIONS AND OPEN QUESTIONS\n\
            - assumptions:\n  - Whenever you make a non-obvious but reasonable choice\
            \ (for example:\n    - How you interpreted a billing alignment when input\
            \ is ambiguous,\n    - How you applied tiers for unusual quantities,\n\
            \    - How you handled missing FX rates or discount behavior),\n  - Add\
            \ a short string explaining it.\n- open_questions:\n  - Whenever a real\
            \ billing planner would go back to the business for clarification (for\
            \ example:\n    - Ambiguous min-commit vs overage behavior,\n    - Unclear\
            \ discount scope,\n    - Missing usage/commitment details that materially\
            \ affect billing),\n  - Add a short string describing the ambiguity and\
            \ the impacted charges/periods.\n- Do NOT change computed amounts or structure\
            \ based on assumptions or open_questions. They are documentation only.\n\
            \nFINAL CHECK\n- Ensure you output:\n  - zr_billings: array of fully-populated\
            \ invoice lines (required fields present).\n  - assumptions: array of\
            \ strings (may be empty).\n  - open_questions: array of strings (may be\
            \ empty).\n- No extra keys at the top level.\n- No comments or trailing\
            \ commas.\n- Return the JSON object only.\n"
