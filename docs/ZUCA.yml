          \ === \"OneTime\"){\n    // For Usage, extended per period is ambiguous\
          \ at design time\n    if (ch?.model === \"PerUnit\") return qty * unitPrice;\n\
          \    return unitPrice; // FlatFee / Volume / Tiered per period (or one-time)\n\
          \  }\n  return ''; // leave blank for Usage rows\n}\n\n/* ---------- Rate\
          \ plan charges (flatten) ---------- */\nfunction flattenCharges(rate_plans){\n\
          \  const out = [];\n  asArray(rate_plans).forEach(rp => {\n    asArray(rp.charges).forEach(ch\
          \ => {\n      const sell = getSellPrice(ch);\n      const list = getListPrice(ch);\n\
          \      const extSell = extPerPeriod(ch, sell);\n      const extList = extPerPeriod(ch,\
          \ list);\n\n      let tiersStr = '';\n      if (Array.isArray(ch?.tiers))\
