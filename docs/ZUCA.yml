            \ percent-complete/input styles.\n- Model:\n  - Recognize based ONLY on\
            \ explicit progress inputs.\n  - If progress inputs are not provided in\
            \ the data:\n    - Set all months Amount = 0.\n    - TOTAL = 0.\n\nPARTIAL\
            \ MONTHLY VS DAILY\n- Daily POB Template: allocate revenue by exact service\
            \ days in each calendar month over the full recognition window (Actual/Actual).\
            \ Months with more service days get more revenue\n- Partial Monthly POB\
            \ Template: prorate the first and last month, then split the remaining\
            \ revenue equally across all full months in the middle. This produces\
            \ flat full-month buckets with only the edges prorated.\n- Both accounting\
            \ methods are available for Upon Booking ratable POBs and for Upon\
            \ Billing invoiceratable POBs (youll see them configured as RATABLE\
            \ vs RATABLEPM, and INVRATABLE vs INVRATPM).\nFor a Daily POB Template:\n\
            - Inputs: Revenue Start Date, Revenue End Date, Allocated (or Ext Allocated)\
            \ Price\n- Build the calendar-month sequence from Start through End.\n\
            - Compute:\n  - total_service_days = days inclusive between Start and\
            \ End.\n  - For each month, month_service_days = overlap of service window\
            \ with that month.\n  - month_amount = Allocated Price  (month_service_days\
