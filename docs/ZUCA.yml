          \ = buildAssumptionsSection(assumptions);\n  const openQuestionsSection\
          \ = buildOpenQuestionsSection(open_questions);\n\n  return {\n    final_markdown:\
          \ `${assumptionsSection}\\n${openQuestionsSection}`\n  };\n}\n"
