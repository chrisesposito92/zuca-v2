    - data:
        code: "function asArray(x){\n  return Array.isArray(x) ? x : (x ? [x] : []);\n\
          }\n\nfunction escapeMd(s){\n  return String(s == null ? '' : s).replace(/\\\
          |/g, '\\\\|');\n}\n\nfunction round2(n){\n  const v = Number(n);\n  return\
          \ Number.isFinite(v) ? Math.round((v + Number.EPSILON) * 100) / 100 : '';\n\
          }\n\nfunction mdTable(rows, columns, headerNames, maxRows = 200){\n  if\
          \ (!rows || !rows.length) return \"_(no rows)_\";\n  const heads = columns.map(c\
          \ => headerNames?.[c] ?? c);\n  const headerLine = `| ${heads.map(escapeMd).join('\
          \ | ')} |`;\n  const sepLine = `| ${heads.map(() => '---').join(' | ')}\
          \ |`;\n\n  const bodyLines = [];\n  const lim = Math.min(rows.length, maxRows);\n\
          \  for (let i = 0; i < lim; i++){\n    const r = rows[i];\n    const cells\
          \ = columns.map(c => {\n      const v = r[c];\n      if (typeof v === 'number')\
          \ return String(round2(v));\n      return escapeMd(v);\n    });\n    bodyLines.push(`|\
          \ ${cells.join(' | ')} |`);\n  }\n  const truncated = rows.length > lim\
          \ ? `\\n\\n_${rows.length - lim} more rows_` : '';\n  return `${headerLine}\\\
          n${sepLine}\\n${bodyLines.join('\\n')}${truncated}`;\n}\n\n/* ----------\
          \ Helpers for prices ---------- */\nfunction getSellPrice(ch){  // prefer\
          \ sellPrice; fallback price; last listPrice\n  const v = ch?.sellPrice ??\
          \ ch?.price ?? ch?.listPrice ?? 0;\n  return Number(v) || 0;\n}\n\nfunction\
          \ getListPrice(ch){  // prefer listPrice; fallback price; last sellPrice\n\
          \  const v = ch?.listPrice ?? ch?.price ?? ch?.sellPrice ?? 0;\n  return\
