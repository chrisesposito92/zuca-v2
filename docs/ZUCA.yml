          \ = a => [a.type,a.model,a.uom,a.billingPeriod,a.billingTiming,a.triggerEvent,a.endDateCondition,a.hasTiers?'T':'F'].join('|');\n\
          \  const seen = new Set();\n  return out.filter(a => { const k = sig(a);\
          \ if (seen.has(k)) return false; seen.add(k); return true; });\n}\n\nfunction\
          \ main(args){\n  const {\n    subscriptions,\n    ratePlansCharges,\n  \
          \  matched_guc,\n    scores_all,\n    top_n = 3\n  } = args;\n\n  const\
          \ subsAll = safeItems(subscriptions);\n  const rpcsAll = safeItems(ratePlansCharges);\n\
          \n  const ucSet = buildUCIdSet(matched_guc, scores_all, top_n);\n\n  const\
          \ subsPick = pickByUC(subsAll, ucSet);\n  const rpcsPick = pickByUC(rpcsAll,\
          \ ucSet);\n\n  const subsSlim = subsPick.map(slimSubsRow);\n  const rpcsSlim\
          \ = rpcsPick.map(slimRPCRow);\n  const archetypes = buildArchetypes(rpcsPick);\n\
          \n  return {\n    context_subs: { items: subsSlim },\n    context_rpcs:\
          \ { items: rpcsSlim },\n    charge_archetypes: { items: archetypes },\n\
          \    debug_info: {\n      requested_uc_ids: Array.from(ucSet),\n      available_sub_uc_ids:\
          \ subsAll.map(getRowUCId),\n      available_rpc_uc_ids: rpcsAll.map(getRowUCId),\n\
          \      matched_sub_count: subsSlim.length,\n      matched_rpc_count: rpcsSlim.length,\n\
          \      archetype_count: archetypes.length\n    }\n  };\n}\n"
