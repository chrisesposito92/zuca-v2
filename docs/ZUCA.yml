          }\n\nfunction escapeMd(s){\n  return String(s == null ? '' : s).replace(/\\\
          |/g, '\\\\|');\n}\n\nfunction round2(n){\n  const v = Number(n);\n  return\
          \ Number.isFinite(v) ? Math.round((v + Number.EPSILON) * 100) / 100 : '';\n\
          }\n\nfunction mdTable(rows, columns, headerNames, maxRows = 200){\n  if\
          \ (!rows || !rows.length) return \"_(no rows)_\";\n  const heads = columns.map(c\
          \ => headerNames?.[c] ?? c);\n  const headerLine = `| ${heads.map(escapeMd).join('\
          \ | ')} |`;\n  const sepLine = `| ${heads.map(() => '---').join(' | ')}\
          \ |`;\n\n  const bodyLines = [];\n  const lim = Math.min(rows.length, maxRows);\n\
          \  for (let i = 0; i < lim; i++){\n    const r = rows[i];\n    const cells\
          \ = columns.map(c => {\n      const v = r[c];\n      if (typeof v === 'number')\
          \ return String(round2(v));\n      return escapeMd(v);\n    });\n    bodyLines.push(`|\
          \ ${cells.join(' | ')} |`);\n  }\n  const truncated = rows.length > lim\
          \ ? `\\n\\n_${rows.length - lim} more rows_` : '';\n  return `${headerLine}\\\
          n${sepLine}\\n${bodyLines.join('\\n')}${truncated}`;\n}\n\n/* ----------\
          \ Revenue Waterfall helpers ---------- */\n\n// Convert normalized monthly\
          \ rows (one row per POB-month) into wide rows for display\nfunction pivotRevrecMonthlyRows(rawRows){\n\
          \  const rows = asArray(rawRows);\n  if (!rows.length) return [];\n\n  const\
          \ grouped = new Map();\n  for (const r of rows){\n    if (!r) continue;\n\
          \    const periodRaw = r[\"Period\"] ?? '';\n    const period = typeof periodRaw\
          \ === 'string' ? periodRaw.toUpperCase() : String(periodRaw).toUpperCase();\n\
          \n    const keyParts = [\n      r[\"Line Item Num\"] || '',\n      r[\"\
          Revenue Start Date\"] || '',\n      r[\"Revenue End Date\"] || '',\n   \
          \   r[\"Event Name\"] || '',\n      r[\"Subscription Name\"] || ''\n   \
          \ ];\n    const key = keyParts.join(\"||\");\n\n    let item = grouped.get(key);\n\
          \    if (!item){\n      item = {\n        \"Line Item Num\": r[\"Line Item\
          \ Num\"] || '',\n        \"Revenue Start Date\": r[\"Revenue Start Date\"\
          ] || '',\n        \"Revenue End Date\": r[\"Revenue End Date\"] || '',\n\
          \        \"Event Name\": r[\"Event Name\"] || '',\n        \"Ext Allocated\
          \ Price\": (\n          r[\"Ext Allocated Price\"] ??\n          r[\"Ext\
          \ Sell Price\"] ??\n          ''\n        ),\n        \"Total\": r[\"Total\"\
          ] ?? ''\n      };\n      grouped.set(key, item);\n    } else {\n      if\
          \ (!item[\"Event Name\"] && r[\"Event Name\"]) item[\"Event Name\"] = r[\"\
          Event Name\"];\n      if ((item[\"Ext Allocated Price\"] === '' || item[\"\
          Ext Allocated Price\"] == null) && r[\"Ext Allocated Price\"] != null){\n\
          \        item[\"Ext Allocated Price\"] = r[\"Ext Allocated Price\"];\n \
          \     }\n      if ((item[\"Total\"] === '' || item[\"Total\"] == null) &&\
          \ r[\"Total\"] != null){\n        item[\"Total\"] = r[\"Total\"];\n    \
          \  }\n    }\n\n    // Handle total rows separately from month rows\n   \
          \ if (period === \"TOTAL\"){\n      const totNum = Number(r[\"Amount\"]);\n\
          \      if (Number.isFinite(totNum)) item[\"Total\"] = totNum;\n      continue;\n\
          \    }\n\n    if (!isMonthKey(period)) continue;\n\n    const amtNum = Number(r[\"\
          Amount\"]);\n    item[period] = Number.isFinite(amtNum) ? amtNum : 0;\n\
          \  }\n\n  // Compute totals if not provided\n  for (const item of grouped.values()){\n\
          \    if (item[\"Total\"] === '' || item[\"Total\"] == null){\n      const\
          \ monthKeys = Object.keys(item).filter(isMonthKey);\n      const total =\
          \ monthKeys.reduce((sum, m) => sum + (Number(item[m]) || 0), 0);\n     \
          \ item[\"Total\"] = total;\n    }\n  }\n\n  return Array.from(grouped.values());\n\
          }\n\n// Accept both \"Jan-25\" and \"JAN-25\" etc.\nfunction isMonthKey(k){\n\
          \  return /^[A-Za-z]{3}-\\d{2}$/.test(k);\n}\n\nfunction monthKeyOrder(k){\n\
          \  const m = /^([A-Za-z]{3})-(\\d{2})$/.exec(k);\n  if (!m) return Infinity;\n\
          \  const mon = m[1].toUpperCase();\n  const idx = {\n    JAN:0,FEB:1,MAR:2,APR:3,MAY:4,JUN:5,\n\
          \    JUL:6,AUG:7,SEP:8,OCT:9,NOV:10,DEC:11\n  }[mon];\n  if (idx == null)\
          \ return Infinity;\n  const y = 2000 + +m[2];\n  return y * 12 + idx;\n\
          }\n\nfunction buildRevrecTableRows(revrecRows){\n  const wideRows = pivotRevrecMonthlyRows(revrecRows);\n\
          \  if (!wideRows.length) return { columns: [], rows: [], headers: {} };\n\
          \n  // Collect & order month keys\n  const monthSet = new Set();\n  for\
          \ (const r of wideRows){\n    for (const k of Object.keys(r)) {\n      if\
          \ (isMonthKey(k)) monthSet.add(k);\n    }\n  }\n  const monthCols = Array.from(monthSet).sort((a,b)=>monthKeyOrder(a)-monthKeyOrder(b));\n\
          \n  // Pick compact meta columns + all months + Total\n  const baseCols\
          \ = [\n    \"Line Item Num\",\n    \"Revenue Start Date\",\n    \"Revenue\
          \ End Date\",\n    \"Event Name\",\n    \"Ext Allocated Price\"\n  ];\n\
          \  const columns = [...baseCols, ...monthCols, \"Total\"];\n\n  // Build\
          \ plain rows\n  const rows = wideRows.map(r=>{\n    const o = {};\n    o[\"\
          Line Item Num\"]      = r[\"Line Item Num\"]      || '';\n    o[\"Revenue\
          \ Start Date\"] = r[\"Revenue Start Date\"] || '';\n    o[\"Revenue End\
          \ Date\"]   = r[\"Revenue End Date\"]   || '';\n    o[\"Event Name\"]  \
          \       = r[\"Event Name\"]         || '';\n    // Prefer Ext Allocated\
          \ Price; fall back to Ext Sell Price if needed\n    o[\"Ext Allocated Price\"\
          ] = (\n      r[\"Ext Allocated Price\"] ??\n      r[\"Ext Sell Price\"]\
          \ ??\n      ''\n    );\n    // Fill ALL month columns; blanks become 0\n\
          \    for (const m of monthCols){\n      const v = r[m];\n      o[m] = (v\
          \ == null || v === '') ? 0 : v;\n    }\n    o[\"Total\"] = r[\"Total\"]\
          \ ?? '';\n    return o;\n  });\n\n  // Friendly headers\n  const headers\
          \ = {\n    \"Line Item Num\":\"POB\",\n    \"Revenue Start Date\":\"Start\"\
          ,\n    \"Revenue End Date\":\"End\",\n    \"Event Name\":\"Release Event\"\
          ,\n    \"Ext Allocated Price\":\"Ext Allocated\"\n  };\n  return { columns,\
          \ rows, headers };\n}\n\n/* ---------- Revenue Waterfall section ----------\
          \ */\n\nfunction buildRevenueWaterfallSection(zr_revrec, max_rows_each =\
          \ 200){\n  const { columns: revCols, rows: revRows, headers: revHdrs } =\n\
          \    buildRevrecTableRows(asArray(zr_revrec));\n\n  const revTable =\n \
          \   revCols.length ? mdTable(revRows, revCols, revHdrs, max_rows_each) :\
          \ \"_(no rows)_\";\n\n  return `## ZR  Revenue Waterfall (by POB)\\n${revTable}\\\
          n`;\n}\n\n/* ---------- Main (Revenue Waterfall only) ---------- */\n\n\
          function main({ zr_revrec, max_rows_each = 200 }){\n  const revSection =\
          \ buildRevenueWaterfallSection(zr_revrec, max_rows_each);\n  return {\n\
          \    final_markdown: revSection\n  };\n}\n"
