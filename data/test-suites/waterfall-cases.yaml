    name: "Quarterly billed, multi-step ramp with mid-term amendment (24 mo, EUR)"
    description: "Validates RR-003 ramp-revenue-handling for a quarterly billed subscription with multiple step-ups.
      Expected behavior: compute a single blended monthly recognition amount across the full 24-month service term (not
      3k/4k/5k per month matching ramped billing)."
    input:
      customer_name: "Atlassian BV"
      use_case_description: "Industry: SaaS (project management).

        Contract start: 02/01/2026. Initial term: 24 months (through 01/31/2028). Billing: Quarterly in advance.


        Initial subscription (02/01/2026):

        - Product: Enterprise Cloud

        - Ramp pricing billed quarterly:

        \  - Quarters 1-4 (02/01/2026–01/31/2027): €9,000 per quarter (implied €3,000/month)

        \  - Quarters 5-6 (02/01/2027–07/31/2027): €12,000 per quarter (implied €4,000/month)


        Mid-term amendment (effective 08/01/2027; month 19):

        - Step-up for remaining 2 quarters (08/01/2027–01/31/2028): €15,000 per quarter (implied €5,000/month)


        Total contract value over 24 months = (4×9,000) + (2×12,000) + (2×15,000) = €90,000.

        Expected revenue recognition: straight-line across 24 months at €3,750.00 per month (with no ramp-shaped
        recognition mirroring billing). Validate Sum(monthly recognition) = €90,000 and no month uses
        €3,000/€4,000/€5,000 recognition patterns."
      terms_months: 24
      billing_period: "Quarterly"
      contract_start_date: "02/01/2026"
      transaction_currency: "EUR"
      is_allocations: true
    focus_steps:
      - "design_subscription"
      - "billings"
      - "revenue_schedule_validation"
    expected_patterns:
      - "07dab325-3bb3-4b17-898f-871351a82d4f"
    tags:
