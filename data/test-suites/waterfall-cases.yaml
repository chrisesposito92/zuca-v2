        \  - Months 9-12 (03/01/2027–06/30/2027): 100 seats @ $45/seat = $4,500/month


        Total contract value = (4×2,000) + (4×3,150) + (4×4,500) = $38,600 over 12 months.

        Expected revenue recognition: straight-line blended rate = 38,600 / 12 = $3,216.666..., requiring rounding such
